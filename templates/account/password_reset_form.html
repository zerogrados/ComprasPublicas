{% extends "account/base.html" %}

{% block head_content %}
<title>Iniciar sesión</title>
{% endblock %}

{% block container %}

    <form class="login100-form validate-form" method="POST">
        {% csrf_token %}  
        <span class="login100-form-title">
            <a style="padding-bottom: 0px" class="login100-form-title" href="{% url 'home_page' %}">LICIORION</a>
        </span>
        
        {% for key, value in form.errors.items %}
            <div class="alert alert-danger">{{ value }}</div>   
        {% endfor %}

        <div class="wrap-input100 validate-input" data-validate="Email es obligatorio: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email" value="{{ request.POST.login }}">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>

        <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
                Reestablecer contraseña
            </button>
        </div>

        

        <div class="text-center p-t-136">            
            <a class="txt2" href="{% url 'login' %}">
                Iniciar sesión
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
        </div>
    </form>
    
{% endblock %}
