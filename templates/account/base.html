{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head_content %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<meta name="description" content="Liciorion es la plataforma que facilita la busqueda de oportunidades de negocio con el Estado Colombiano en SECOP I y SECOP II para su empresa. Usala gratis por 30 días." />
	<meta name="keywords" content="SECOP" />
	<meta name="author" content="" />

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content="Liciorion - Contratos y licitaciones públicas en Colombia" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="Licioion" />
	<meta property="og:description" content="Liciorion es la plataforma que facilita la busqueda de oportunidades de negocio con el Estado Colombiano en SECOP I y SECOP II para su empresa. Usala gratis por 30 días." />
	<meta name="twitter:title" content="Liciorion - Contratos y licitaciones públicas en Colombia" />

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

		<link rel="icon" type="image/png" href="{% static 'style_login/images/icons/favicon.ico' %}"/>-->
    <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'style_login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'style_login/vendor/animate/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'style_login/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'style_login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style_login/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style_login/css/progress-wizard.min.css' %}">
    <!--===============================================================================================-->
	{% if GA_KEY %}
		<script async="" src="https://www.googletagmanager.com/gtag/js?id={{ GA_KEY }}"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', '{{ GA_KEY }}');
		</script>
	{% endif %}
</head>
  
<body style="background-color: #232525">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				{% block container %}{% endblock%}
			</div>
		</div>
	</div>

    <!--===============================================================================================-->
    <script src="{% static 'style_login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'style_login/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'style_login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'style_login/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'style_login/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'style_login/js/main.js' %}"></script>
</body>

</html>
