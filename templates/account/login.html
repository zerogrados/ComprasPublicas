{% extends "account/base.html" %}

{% block head_content %}
<title>Iniciar sesión</title>
{% endblock %}

{% block container %}

    <form class="login100-form validate-form" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}  
        <span class="login100-form-title">
            <a style="padding-bottom: 0px" class="login100-form-title" href="{% url 'home_page' %}">LICIORION</a>
        </span>
        
        {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
        {% endif%}

        <div class="wrap-input100 validate-input" data-validate="Email es obligatorio: ex@abc.xyz">
            <input class="input100" type="text" name="login" placeholder="Email" value="{{ request.POST.login }}">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Contraseña es obligatoria">
            <input class="input100" type="password" name="password" placeholder="Contraseña" value="{{ request.POST.password }}">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>
        
        <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
                Iniciar Sesión
            </button>
        </div>

        <div class="text-center p-t-12">
            <span class="txt1">
                Olvidó su
            </span>
            <a class="txt2" href="#">
                Contraseña?
            </a>
        </div>

        <div class="text-center p-t-136">
            <span class="txt1">
                ¿Todavia no tiene una cuenta? 
            </span></br>
            <a class="txt2" href="{% url 'registro' %}">
                Regístrese
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
        </div>
    </form>
    
{% endblock %}
