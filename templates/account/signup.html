<title>Regístrese</title>

{% block container %}

<form method="POST" action="{% url 'registro' %}">
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" type="text" name="first_name" placeholder="Nombres" autofocus="autofocus"
            required="true" id="id_first_name">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="last_name" placeholder="Apellidos" required="true"
            id="id_first_name">
    </div>
    
    <div class="form-group">
        <span>
            <select class="form-control" name="tipo_documento" id="tipo_documento">
                <option value="CC">CC</option>
                <option value="CE">CE</option>
                <option value="PA">PA</option>
            </select>
        </span>
        <span>
            <input class="form-control" type="texto" name="num_documento" placeholder="Número de documento" required="true"
                id="id_first_name">
        </span>
    </div>

    <div class="form-group">
        <input class="form-control" type="tel" name="celular" placeholder="Celular" required="true"
            id="celular">
    </div>

    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Correo electrónico" required="true"
            id="id_email" />
    </div>

    <div class="form-group">
        <input class="form-control" type="password" name="password1" placeholder="Contraseña" required="true"
            id="id_password1">
    </div>

    <div class="form-group">
        <input class="form-control" type="password" name="password2" placeholder="Contraseña" required="true"
            id="id_password2">
    </div>

    <button class="btn btn-primary btn-block mt-5" type="submit">Regístrese</button>

</form>
